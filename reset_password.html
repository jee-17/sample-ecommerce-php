<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Kalpaka Organics</title>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Alice', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
        }
        .reset-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #43b04a;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #378d3b;
        }
        .message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="reset-container">
    <h2>Reset Your Password</h2>
    <form id="resetPasswordForm">
        <input type="password" id="newPassword" name="password" placeholder="Enter new password" required>
        <button type="submit">Reset Password</button>
    </form>
    <div id="message" class="message"></div>
</div>

<script>
    // Get the token from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    
    console.log("Token:", token);  // Debugging: Log the token to the console
    
    // If the token is missing, show an error message
    if (!token) {
        document.getElementById("message").textContent = "‚ùå No token provided.";
        throw new Error("No token provided");  // Stop further script execution using throw
    }

    // Handle form submission with AJAX
    document.getElementById("resetPasswordForm").addEventListener("submit", function(e) {
        e.preventDefault(); // Prevent form submission

        const password = document.getElementById("newPassword").value;

        // Ensure the password is at least 6 characters long
        if (password.length < 6) {
            document.getElementById("message").textContent = "Password must be at least 6 characters long.";
            return; // Stop further execution if password is too short
        }

        const formData = new FormData();
        formData.append("password", password);
        formData.append("token", token);  // Send the token with the password

        // Send the password and token to the backend (reset_password.php)
        fetch("php/reset_password.php", {
            method: "POST",
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            document.getElementById("message").textContent = data; // Display success/error message
        })
        .catch(err => {
            console.error("Error resetting password:", err);
            document.getElementById("message").textContent = "Something went wrong. Please try again.";
        });
    });
</script>

</body>
</html>
